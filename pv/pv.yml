apiVersion: v1
kind: PersistentVolume
metadata:
 name: oke-fsspv
spec:
 storageClassName: oci-fss
 capacity:
  storage: 100Gi
 accessModes:
  - ReadWriteMany
 mountOptions:
  - nosuid
 nfs:
  # Replace this with the IP of your FSS file system in OCI
  server: 10.0.10.7
  # Replace this with the Path of your FSS file system in OCI
  path: "/FileSystem-20191114-0112"
  readOnly: false